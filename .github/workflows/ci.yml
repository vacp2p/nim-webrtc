name: CI
on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          #- os: linux
          #  cpu: amd64
          #- os: linux
          #  cpu: i386
          #- os: macos
          #  cpu: amd64
          - os: windows
            cpu: amd64
        nim: [1.6.16, devel]
        include:
          #- target:
          #    os: linux
          #  builder: ubuntu-22.04
          #  shell: bash
          #- target:
          #    os: macos
          #  builder: macos-13
          #  shell: bash
          - target:
              os: windows
            builder: windows-2022
            shell: msys2 {0}

    defaults:
      run:
        shell: ${{ matrix.shell }}

    name: '${{ matrix.target.os }}-${{ matrix.target.cpu }} (Nim ${{ matrix.nim }})'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: MSYS2 (Windows amd64)
        if: ${{ matrix.target.os == 'windows' && matrix.target.cpu == 'amd64' }}
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: >-
            base-devel
            git
            mingw-w64-x86_64-toolchain
            cmake

      - uses: iffy/install-nim@v3
        with:
          version: ${{ matrix.nim }}

      - name: Install deps
        run: |
          nimble install -dy
